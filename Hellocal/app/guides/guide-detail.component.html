<div class='panel panel-primary' *ngIf='guide && profile'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle}} {{profile.firstName}} {{profile.lastName}}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>Birthdate:</div>
                    <div class='col-md-6'>{{profile.birthDate}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Description:</div>
                    <div class='col-md-6'>{{profile.description}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Gender</div>
                    <div class='col-md-6'>{{profile.gender}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Hometown:</div>
                    <div class='col-md-6'>{{profile.homeTown}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Phonenumber:</div>
                    <div class='col-md-6'>{{profile.phoneNumber}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Location:</div>
                    <div class='col-md-6'>{{guide.location}}</div>
            </div>

            <div class='col-md-6'>
                <img class='center-block img-responsive' 
                     [style.width.px]='200' 
                     [style.margin.px]='2' >
            </div>
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
