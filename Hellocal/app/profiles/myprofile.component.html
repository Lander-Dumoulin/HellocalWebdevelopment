<div class='panel panel-primary' *ngIf='profile'>
    <div class='panel-heading' style='font-size:large'> {{pageTitle}}
</div>


<div class='container'>
    <form class='form-horizontal'>
        <div class='form-group'>
            <label class='control-label col-sm-2' for='firstName'>First name:</label>
            <div class='col-sm-8'>
                <input type='text' class="form-control" name="firstName" value="{{profile.firstName}}" />
            </div>
        </div>
        <div class='form-group'>
            <label class='control-label col-sm-2' for='lastName'>Last name:</label>
            <div class='col-sm-8'>
                <input type='text' class="form-control" name="lastName" value="{{profile.lastName}}" />
            </div>
        </div>
        <div class='form-group'>
            <label class='control-label col-sm-2' for='date'>Birthdate:</label>
            <div class='col-sm-8'>
                <input type='date' class='form-control' name='birthDate' value='{{profile.birthDate}}' />
            </div>
        </div>
        <div class="form-group">
            <label class='control-label col-sm-2' for="gender">Select list:</label>
            <div class='col-sm-8'>
                <select class="form-control" id="gender">
        <option>M</option>
        <option>F</option>
            </select>
            </div>
        </div>
        <div class='form-group'>
            <label class='control-label col-sm-2' for='description'>Description:</label>
            <div class='col-sm-8'>
                <textarea class='form-control' rows='5' name='description' value='{{profile.description}}'> </textarea>
            </div>
        </div>
        <div class='form-group'>
            <label class='control-label col-sm-2' for="photoUri">Profile Picture link:</label>
            <div class='col-sm-8'>
                <input type="text" class='form-control' name='photoUri' value='{{profile.photoUri}}' />
            </div>
        </div>
        <div class='form-group'>
            <div class='col-sm-2'>
            </div>
            <div class='col-sm-8'>
                <img src='{{profile.photoUri}}' class='imgProfile'>
            </div>
        </div>
        <div class='form-group'>
            <label class='control-label col-sm-2' for='phoneNumber'>Phonenumber:</label>
            <div class='col-sm-8'>
                <input type="text" class="form-control" name='phoneNumber' value="{{profile.phoneNumber}}" />
            </div>
        </div>
        <div class='form-group'>
            <label class='control-label col-sm-2'>Languages:</label>
            <div class='col-sm-8'>
                <div class='checkbox'>
                    <label><input type='checkbox' value="" ng-model="bool" ng-checked="{{dutch}}">{{dutch}}</label>
                </div>
                <div class='checkbox'>
                    <label><input type='checkbox' value="">English</label>
                </div>
                <div class='checkbox'>
                    <label><input type='checkbox' value="">French</label>
                </div>
                <div class='checkbox'>
                    <label><input type='checkbox' value="">German</label>
                </div>
                <div class='checkbox'>
                    <label><input type='checkbox' value="">Spanish</label>
                </div>
                <div class='checkbox'>
                    <label><input type='checkbox' value="">Italian</label>
                </div>
                <div class='checkbox'>
                    <label><input type='checkbox' value="">Polish</label>
                </div>
            </div>
        </div>
        <div class='form-group'>
            <div class='col-sm-2'>
            </div>
            <div class='col-sm-8'>
                <input type="submit" class='form-control' value='Update'>
            </div>
        </div>
    </form>
</div>


<div class='panel-footer'>
    <a class='btn btn-default' (click)='onBack()' style='width:80px'>
<i class='glyphicon glyphicon-chevron-left'></i> Back
</a>
</div>
</div>
